<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strip Plot Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            min-height: 500px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .orientation-info {
            background: #f0f8ff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Commit Strip Plot Test</h1>
        <div id="orientation-info" class="orientation-info"></div>
        <div id="strip-plot-container" class="chart-container">
            <div class="loading">Loading strip plot...</div>
        </div>
    </div>
    <script type="module">
        import { renderStripPlot } from './browser/renderers/commit-strip-plot.js';
        import { prepareStripPlotData } from './core/data/clustering.js';
        function shouldUsePortraitOrientation() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const isNarrowScreen = width < 768;
            const isPortraitAspect = height > width;
            return isNarrowScreen || isPortraitAspect;
        }
        function updateOrientationInfo(usePortrait) {
            const info = document.getElementById('orientation-info');
            const width = window.innerWidth;
            const height = window.innerHeight;
            info.innerHTML = `
                Viewport: ${width}×${height} | 
                Orientation: ${usePortrait ? 'Portrait' : 'Landscape'} | 
                Mode: ${width < 768 ? 'Mobile' : 'Desktop'}
            `;
        }
        async function loadParameters() {
            const response = await fetch('./parameters.json');
            const params = await response.json();
            return params;
        }
        async function loadActualData(periodName) {
            try {
                const response = await fetch(`./output/restlessronin/raw/commits_${periodName.replace(/\s+/g, '_')}.json`);
                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status}`);
                }
                const arrayFormat = await response.json();
                const { schema, data } = arrayFormat;
                const commits = data.map(row => {
                    const commit = {};
                    row.forEach((value, index) => {
                        commit[schema[index]] = value;
                    });
                    if (commit.timestamp && typeof commit.timestamp === 'string') {
                        commit.timestamp = new Date(commit.timestamp);
                    }
                    return commit;
                });
                return commits;
            } catch (error) {
                console.error('Error loading commit data:', error);
                throw error;
            }
        }
        async function testStripPlot() {
            try {
                const periodName = 'Pre-AI';
                const container = document.getElementById('strip-plot-container');
                container.innerHTML = '<div class="loading">Loading parameters and commit data...</div>';
                const params = await loadParameters();
                const period = params.PERIODS.find(p => p.name === periodName);
                const commits = await loadActualData(periodName);
                console.log(`Loaded ${commits.length} commits`);
                const stripPlotData = prepareStripPlotData(commits, periodName, {
                    periodStart: period.start,
                    periodEnd: period.end
                });
                console.log('Strip plot data:', stripPlotData);
                const usePortrait = shouldUsePortraitOrientation();
                updateOrientationInfo(usePortrait);
                console.log(`Using ${usePortrait ? 'portrait' : 'landscape'} orientation`);
                const containerWidth = container.clientWidth - 40; // Account for padding
                const dimensions = usePortrait
                    ? {
                        width: Math.min(containerWidth, 400),
                        height: 600
                    }
                    : {
                        width: Math.min(containerWidth, 1000),
                        height: 400
                    };
                console.log(`Rendering with dimensions: ${dimensions.width}×${dimensions.height}`);
                await renderStripPlot(container, stripPlotData, {
                    ...dimensions,
                    orientation: usePortrait ? 'portrait' : 'landscape',
                    showTooltips: false
                });
                console.log('Strip plot rendered successfully!');
            } catch (error) {
                console.error('Error rendering strip plot:', error);
                document.getElementById('strip-plot-container').innerHTML =
                    `<div class="error">Error: ${error.message}<br>
                     Make sure you've run the data collection first and have data in ./output/restlessronin/raw/</div>`;
            }
        }
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                console.log('Window resized, re-rendering...');
                testStripPlot();
            }, 250);
        });
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                console.log('Orientation changed, re-rendering...');
                testStripPlot();
            }, 100);
        });
        testStripPlot();
    </script>
</body>
</html>
