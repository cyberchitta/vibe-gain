<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Distribution Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chart-container {
            flex: 1;
            min-width: 400px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }

        .error {
            color: red;
            background: #fee;
            padding: 10px;
            border-radius: 4px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Commit Distribution Analysis</h1>

    <div class="container">
        <div class="chart-container">
            <h2>Commits per Hour Distribution</h2>
            <div id="box-plot-chart" style="height: 400px;"></div>
            <div style="text-align: center; margin-top: 10px;">
                <button onclick="renderCharts()">Render Charts</button>
                <button onclick="toggleLogScale()">Toggle Log Scale</button>
                <button onclick="clearCharts()">Clear</button>
            </div>
        </div>

        <div class="chart-container">
            <h2>Commits by Hour of Day</h2>
            <div id="histogram-chart" style="height: 400px;"></div>
        </div>
    </div>

    <script type="module">
        import { createBoxPlotSpec } from './browser/specs/box-plot.js';
        import { createHistogramSpec } from './browser/specs/histogram.js';
        import { preparePeriodsForHistogram, prepareHistogramData, renderHistogram } from './browser/renderers/histogram.js';
        import { renderBoxPlot } from './browser/renderers/box-plot.js';  // Add this
        import { computeVizDataForType } from './core/data/viz-data.js';
        import { arrayFormatToCommits } from './core/data/formats.js';
        import { loadChartDataFromRaw } from './core/data/chart-adapter.js';

        let useLogScale = false;

        async function loadCommitData() {
            const dataPath = './data/restlessronin/raw';
            const [preResponse, recentResponse] = await Promise.all([
                fetch(`${dataPath}/commits_Pre-AI.json`),
                fetch(`${dataPath}/commits_Recent-AI.json`)
            ]);
            const preArrayFormat = await preResponse.json();
            const recentArrayFormat = await recentResponse.json();
            const preCommits = arrayFormatToCommits(preArrayFormat);
            const recentCommits = arrayFormatToCommits(recentArrayFormat);
            return { preCommits, recentCommits };
        }

        async function renderHourlyDistributionBoxPlot(preVizData, recentVizData) {
            const rawPeriodsData = [
                {
                    period: 'Pre-AI',
                    data: preVizData.hourly_commit_distribution,
                    color: '#e74c3c'
                },
                {
                    period: 'Recent-AI',
                    data: recentVizData.hourly_commit_distribution,
                    color: '#3498db'
                }
            ];
            const container = document.getElementById('box-plot-chart');
            const containerWidth = container.clientWidth - 40;
            const dimensions = {
                width: Math.min(containerWidth, 400),
                height: 350
            };
            console.log(`Rendering hourly distribution box plot with dimensions: ${dimensions.width}Ã—${dimensions.height}`);
            try {
                await renderBoxPlot(container, rawPeriodsData, {
                    metricId: 'hourly_commit_distribution',
                    ...dimensions,
                    yLabel: 'Commits per Hour',
                    useLogScale: useLogScale,
                    showPercentiles: true
                });
                console.log('Hourly distribution box plot rendered successfully');
            } catch (error) {
                console.error('Error rendering box plot:', error);
                container.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function _renderHourOfDayHistogram(preVizData, recentVizData) {
            const rawPeriodsData = [
                {
                    period: 'Pre-AI',
                    data: preVizData.commits_by_hour_of_day,
                    color: '#e74c3c'
                },
                {
                    period: 'Recent-AI',
                    data: recentVizData.commits_by_hour_of_day,
                    color: '#3498db'
                }
            ];
            const container = document.getElementById('histogram-chart');
            console.log('Rendering hour of day histogram with unified renderer');
            try {
                await renderHistogram(container, rawPeriodsData, {
                    metricId: 'commits_by_hour_of_day',
                    width: Math.min(container.clientWidth - 40, 400),
                    height: 350,
                    useLogScale: false,
                    viewMode: 'percentage',
                    showLegend: false
                });
                console.log('Hour of day histogram rendered successfully');
            } catch (error) {
                console.error('Error rendering histogram:', error);
                container.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        window.renderCharts = async function () {
            try {
                const { preCommits, recentCommits } = await loadCommitData();
                const defaultUserConfig = {
                    timezone_offset_hours: 5.5,
                    coding_day_start_hour: 4
                };
                const preVizData = computeVizDataForType(preCommits, 'all', defaultUserConfig);
                const recentVizData = computeVizDataForType(recentCommits, 'all', defaultUserConfig);
                await renderHourlyDistributionBoxPlot(preVizData, recentVizData);
                await _renderHourOfDayHistogram(preVizData, recentVizData);
                console.log('Both charts rendered successfully');
            } catch (error) {
                console.error('Error rendering charts:', error);
                document.getElementById('box-plot-chart').innerHTML = `<div class="error">Error: ${error.message}</div>`;
                document.getElementById('histogram-chart').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        };
        window.toggleLogScale = function () {
            useLogScale = !useLogScale;
            console.log(`Log scale: ${useLogScale ? 'enabled' : 'disabled'}`);
            window.renderCharts();
        };
        window.clearCharts = function () {
            ['box-plot-chart', 'histogram-chart'].forEach(id => {
                const container = document.getElementById(id);
                if (container._vegaView) {
                    container._vegaView.finalize();
                    container._vegaView = null;
                }
                container.innerHTML = 'Chart cleared. Click "Render Charts" to visualize data.';
            });
        };
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => window.renderCharts(), 1000);
        });
    </script>
</body>

</html>
