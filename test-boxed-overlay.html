<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Box Plots Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .chart-container {
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .error {
            color: red;
            background: #fee;
            padding: 10px;
            border-radius: 4px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Vertical Box Plots Test</h1>

    <div class="chart-container">
        <h2>Commits Per Day Distribution</h2>
        <div id="box-plot-chart" style="height: 450px; width: 800px;"></div>
        <button onclick="renderChart()">Render Chart</button>
        <button onclick="toggleLogScale()">Toggle Log Scale</button>
        <button onclick="clearChart()">Clear</button>
    </div>

    <script type="module">
        import { createBoxPlotSpec } from './browser/specs/box-plot.js';
        import { arrayFormatToCommits } from './core/data/formats.js';

        let useLogScale = false;

        // Load real commit data
        async function loadCommitData() {
            const [preResponse, recentResponse] = await Promise.all([
                fetch('./output/restlessronin/raw/commits_Pre-AI.json'),
                fetch('./output/restlessronin/raw/commits_Recent-AI.json')
            ]);

            const preArrayFormat = await preResponse.json();
            const recentArrayFormat = await recentResponse.json();

            const preCommits = arrayFormatToCommits(preArrayFormat);
            const recentCommits = arrayFormatToCommits(recentArrayFormat);

            return { preCommits, recentCommits };
        }

        // Convert commits to metric data format
        function getCommitsMetricData(commits) {
            const commitsByDate = {};
            commits.forEach(commit => {
                commitsByDate[commit.date] = (commitsByDate[commit.date] || 0) + 1;
            });
            return Object.entries(commitsByDate).map(([date, commits]) => ({
                date,
                commits
            }));
        }
        window.renderChart = async function () {
            try {
                const { preCommits, recentCommits } = await loadCommitData();

                const preMetricData = getCommitsMetricData(preCommits);
                const recentMetricData = getCommitsMetricData(recentCommits);

                // Prepare data for box plots
                const preAIData = {
                    period: 'Pre-AI',
                    values: preMetricData.map(d => d.commits),
                    color: '#e74c3c'
                };

                const recentAIData = {
                    period: 'Recent-AI',
                    values: recentMetricData.map(d => d.commits),
                    color: '#3498db'
                };

                // Calculate dimensions (following strip plot pattern)
                const container = document.getElementById('box-plot-chart');
                const containerWidth = container.clientWidth - 40; // Account for padding
                const dimensions = {
                    width: Math.min(containerWidth, 800),
                    height: 400
                };

                console.log(`Rendering box plot with dimensions: ${dimensions.width}Ã—${dimensions.height}`);

                // Create vertical box plot chart
                const boxPlotSpec = createBoxPlotSpec([preAIData, recentAIData], {
                    ...dimensions,
                    yLabel: 'Commits per Day',
                    useLogScale: useLogScale
                });

                container.innerHTML = '';

                const view = new vega.View(vega.parse(vegaLite.compile(boxPlotSpec).spec))
                    .renderer('canvas')
                    .initialize(container);

                await view.runAsync();
                container._vegaView = view;

                console.log('Vertical box plot rendered successfully');
            } catch (error) {
                console.error('Error rendering chart:', error);
                document.getElementById('box-plot-chart').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        };

        window.toggleLogScale = function () {
            useLogScale = !useLogScale;
            console.log(`Log scale: ${useLogScale ? 'enabled' : 'disabled'}`);
            renderChart();
        };

        window.clearChart = function () {
            const container = document.getElementById('box-plot-chart');
            if (container._vegaView) {
                container._vegaView.finalize();
                container._vegaView = null;
            }
            container.innerHTML = 'Chart cleared. Click "Render Chart" to visualize data.';
        };

        // Auto-render on load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(renderChart, 1000);
        });
    </script>
</body>

</html>
